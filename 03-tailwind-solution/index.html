<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            viridian: 'hsl(158, 36%, 37%)',
            dawnPink: 'hsl(30, 38%, 92%)',
            white: 'hsl(0, 0%, 100%)',
            ebonyClay: 'hsl(212, 21%, 14%)',
            stormGray: 'hsl(228, 12%, 48%)'
          },
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif'],
            fraunces: ['Fraunces', 'serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dawnPink">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white w-11/12">
      <picture>
        <source media="(min-width:1024px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence - Eau de
        parfum">
      </picture>
      <div>
        <p class="font-montserrat font-medium text-sm">Perfume</p>
        <h1 class="font-fraunces text-3xl">Gabrielle Essence Eau de Parfum</h1>
      </div>
    </div>
  </div>
</body>
</html>
